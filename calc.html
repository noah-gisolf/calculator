 <meta charset="utf-8">

  <script type="text/javascript" src="calc.js"></script>

    <div id="calc">
      <div class="dinges1">
        <span class="reset" onclick="javascript:reset();">C</span>
          <div class="screen"></div>
  </div>

  <div class="button">
    <span onclick="javascript:addNumber(7);">7</span>
    <span onclick="javascript:addNumber(8);">8</span>

    <span onclick="javascript:addNumber(4);">4</span>
    <span onclick="javascript:addNumber(5);">5</span>
